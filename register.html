<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>רישום משתמש חדש</title>
  <!-- ✅ Firebase v8 יציב -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: "Alef", Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      width: 95%;         /* כמעט מלא במסכים קטנים */
      max-width: 420px;
      margin: 20px auto;  /* פחות מרווח עליון */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 15px;
      font-size: 1.6em;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      margin: 6px 0 15px;
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 5px rgba(25,118,210,0.3);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1565c0;
    }

    .step {
      display: none;
      animation: fadeIn 0.5s;
    }
    .step.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .resend-btn {
      background: #ff9800;
      margin-top: 10px;
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ✅ מובייל בלבד */
    @media (max-width: 480px) {
      body {
        background: #e3f2fd; /* רקע פשוט יותר במובייל */
      }
      .container {
        margin: 10px auto;
        padding: 16px;
      }
      h2 {
        font-size: 1.4em;
      }
      input, select, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">רישום משתמש חדש</h2>

    <!-- שלב 1: פרטים אישיים -->
    <div class="step active" id="step-1">
      <label>שם מלא:</label>
      <input type="text" id="name" placeholder="הקלד את שמך המלא">

      <label>מספר טלפון:</label>
      <input type="tel" id="phone" placeholder="למשל 0556647360" inputmode="numeric">

      <label>בחר גף:</label>
      <select id="branch">
        <option value="תקשוב">תקשוב</option>
        <option value="גרפיקה">גרפיקה</option>
        <option value="אנימציה">אנימציה</option>
        <option value="עריכה וצלמים">עריכה וצלמים</option>
        <option value="ניהול">ניהול</option>
      </select>

      <label>בחר תפקיד:</label>
      <select id="role">
        <option value="חייל">חייל</option>
        <option value="מפקד">מפקד</option>
      </select>

      <!-- ✅ כאן נטען reCAPTCHA -->
      <div id="recaptcha-container" style="margin:15px 0;"></div>

      <button onclick="sendSMS()">שלח קוד SMS</button>
    </div>

    <!-- שלב 2: קוד SMS -->
    <div class="step" id="step-2">
      <p style="text-align:center; font-weight:bold; color:#1976d2;">
        ✅ קוד נשלח לטלפון שלך.<br>הזן אותו כאן:
      </p>
      <label>קוד SMS שהתקבל:</label>
      <input type="text" id="sms-code" placeholder="123456" inputmode="numeric">
      <button onclick="verifyCode()">אשר קוד והמשך</button>
      <button class="resend-btn disabled" id="resendBtn" onclick="resendCode()" disabled>שלח קוד מחדש</button>
      <p id="timer" style="text-align:center; color:#999; margin-top:8px;"></p>
    </div>

    <!-- שלב 3: התחברות עם Google -->
    <div class="step" id="step-3">
      <p style="text-align:center; font-weight:bold; color:#1976d2;">
        ✅ מספר הטלפון אומת בהצלחה!<br>
        עכשיו התחבר עם חשבון Google שלך:
      </p>
      <button style="background:#f44336" onclick="signInGoogle()">התחבר עם Google</button>
    </div>

    <p class="note">המידע נשמר בצורה מאובטחת וישמש רק למערכת הנוכחות</p>
  </div>

  <script>
    // ✅ Firebase config שלך
    const firebaseConfig = {
      apiKey: "AIzaSyCQQS1iKvwoKI1kUVJ7ZKADNZRV6uSEp0k",
      authDomain: "shahad-attendence.firebaseapp.com",
      projectId: "shahad-attendence",
      appId: "1:820133478494:web:e2a0cb17c7e01e600df4cf"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const sheetUrl = "https://script.google.com/macros/s/AKfycbx7jo9uo7DWtOl7aTbsDdB9TtLg6IK69IwcWNxHhgH52AQE7dAYrBbpUpJYeYq_fyqATw/exec";
    let confirmationResult;
    let verifiedUser = null;
    let recaptchaVerifier;
    let countdownTimer;

    window.onload = function() {
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal'
      });
      recaptchaVerifier.render();
    }

    function showStep(stepNumber) {
      document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
      document.getElementById(`step-${stepNumber}`).classList.add('active');
    }

    function normalizePhone(phone) {
      phone = phone.replace(/\D/g, '');
      if (phone.startsWith("0")) {
        return "+972" + phone.substring(1);
      }
      return phone;
    }

    // שליחת SMS
    async function sendSMS() {
      const rawPhone = document.getElementById("phone").value.trim();
      const phone = normalizePhone(rawPhone);
      const name = document.getElementById("name").value.trim();

      if (!name) {
        alert("אנא מלא שם מלא");
        return;
      }
      if (phone.length < 10) {
        alert("אנא מלא מספר טלפון תקין");
        return;
      }

      try {
        confirmationResult = await auth.signInWithPhoneNumber(phone, recaptchaVerifier);
        showStep(2);
        startResendTimer();
      } catch (error) {
        alert("❌ שגיאה בשליחת SMS: " + error.message);
      }
    }

    // התחלת טיימר 30 שניות
    function startResendTimer() {
      let timeLeft = 30;
      const resendBtn = document.getElementById("resendBtn");
      const timerText = document.getElementById("timer");

      resendBtn.classList.add("disabled");
      resendBtn.disabled = true;
      timerText.innerText = `ניתן לשלוח קוד חוזר בעוד ${timeLeft} שניות`;

      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        timeLeft--;
        timerText.innerText = `ניתן לשלוח קוד חוזר בעוד ${timeLeft} שניות`;

        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          timerText.innerText = "";
          resendBtn.classList.remove("disabled");
          resendBtn.disabled = false;
        }
      }, 1000);
    }

    async function resendCode() {
      alert("מנסה לשלוח קוד חדש...");
      sendSMS(); // שליחה חוזרת
    }

    async function verifyCode() {
      const code = document.getElementById("sms-code").value.trim();
      try {
        const result = await confirmationResult.confirm(code);
        verifiedUser = result.user;
        showStep(3);
      } catch (error) {
        alert("❌ קוד שגוי: " + error.message);
      }
    }

    async function signInGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const googleUser = result.user;

        const payload = {
          uid: verifiedUser.uid,
          name: document.getElementById("name").value.trim(),
          phone: verifiedUser.phoneNumber,
          branch: document.getElementById("branch").value,
          role: document.getElementById("role").value,
          googleEmail: googleUser.email
        };

        await fetch(sheetUrl, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        alert("✅ נרשמת בהצלחה למערכת!");
        window.location.reload();

      } catch (error) {
        alert("❌ שגיאה בהתחברות Google: " + error.message);
      }
    }
  </script>
</body>
</html>
